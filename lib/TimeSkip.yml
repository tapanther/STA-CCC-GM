      between a Vulcan and a Romulan. A Momentum spend further reveals that the
      two races must have recombined at some point in the past 700 years.


      Communications with the *Endeavour* are not available, as the core is heavily
      shielded against interference. A review of the station's log shows that most
      entries are irreversibly encrypted, and the controls have all been locked out.


      The experiment involves a massive particle accelerator, which must be properly
      quenched to prevent an explosion that could destroy the station. This is a
      Gated Challenge that requires multiple characters to perform a set of actions.
      If the group succeeded in following Tolvar's explanation, the Difficulty of these
      Tasks is reduced by 2. Similarly, if the players previously gathered detailed
      information about the anomalies, the complication range of these checks is
      reduced by two.


      !!! info "Task Modifying Traits"

          ```
          - Understood Tolvar's Lecture : -1 Difficulty to Tasks
          - Gathered Anomaly Data       : -2 Complication Range to Tasks
          ```

