  Description: >-
    An experiment gone wrong abord the Vulcan Science Directorate's T'shannaik
    Stellar Laboratory leads the *Endeavour* crew to a Vulcan/Andorian border system to
    render assistance. The Laboratory was conducting a series of high-energy temporal
    mechanics experiments, which results in the *Endeavour* bridge crew not only being
    thrown forward and backward within their timeline, but across multiple alternate
    realities as they try to unravel the station's mysteries and prevent their own
    demise.


    Unbeknownst to the players, their characters are experiencing a sequence of
    events out of order and across variations of parallel universes as a result of
    the strange radiation emanating from the crippled station resonating with the
    particles from an anti-radiation inoculation that only the player characters
    were able to receive *before* coming into range of the station. The effect cannot
    be reproduced, as once the chemicals have been exposed to the emanations they
    will rapidly decompose.


    The emissions from the station are causing spatio-temporal anomalies throughout
    the system. These anomalies cause alternate realities to *leak* into each other,
    often with lethal consequences. The players will need to reverse the experiment
    at the core of the laboratory to restore the boundaries between universes.
