    Text: >-
      As the *Endeavour* prepares to drop out of warp, the crew feels a sudden lurch
      in their stomachs, as though the grav-plating has suddenly reversed polarity.

      
      !!! quote "The Shift"

          You feel a sudden lurch in your stomach, as though the grav-plating had
          suddenly reversed polarity. Your hearing and vision are filled with a
          maddening superposition of millions of ghostly echoes. It's as if someone
          had overlaid a thousand takes of a movie scene, all carrying out the same
          actions and speaking the same words, but each one just slightly out of sync
          with the rest. As the specters dissipate away, you find yourself disoriented
          and carrying a profound sense of estrangement.


      The sensation is momentary but it overwhelms all senses. In an instant, the
      situation around the players has changed completely. Whereas the ship was
      previously operating under 'All Clear' conditions, the crew find themselves
      rocked and thrown about their stations as explosions rock an already crippled
      ship. Tasks from this moment should be taken following combat ordering rules.


      All players should attempt a **Fitness + Security Task** with a Difficulty of
      2 to resist being flung from their station. Players who fail this Task are
      knocked prone, and will need to perform the *Change Position* Minor Task
      before they can perform any ship-related Task.


      A check of the ship's chronometer will reveal that the current time is 8 hours
      after the *Endeavour*'s arrival in the system. The main computer is severely
      damaged, and most basic data lookup functions, including personal or ship logs,
      are currently inaccessible, preventing the players from simply reading what has
      happened in those 8 hours. As the players look around the bridge, the sense of
      estrangement should only grow. Although this is clearly still the *Endeavour*,
      it is not *their Endeavour*. All of the Starfleet insignia are wrong, and the
      United Earth logos and inscriptions instead present themselves as the Earth
      Alliance.


      ![Earth Alliance Seal](img/Earth_Alliance_Seal.jpg)
      

      As the players represent the only members of the crew that received the
      doctor's inoculation in time, they are in the unique situation of finding
      themselves without any memories since dropping out of warp. As far as they
      are concerned the *Endeavour* was fine one moment and then it wasn't. Captain
      Winchester (NPC) was not among the inoculated, and orders all stations to
      provide a Damage Report unaware of what is going on with the players.


      !!! quote "Status Report"

          What in the name of hell is going on here! This was supposed to be a rescue
          operation, we're not equipped to take on that many ships, and certainly not
          after getting caught with our proverbial pants down. We can't take much
          more of this. Helm, do your best to make us as small a target as possible.
          All stations, damage report!


      Due to the massive amount of missing information, players must perform a
      **Control + Command** Task with a Difficulty of 0 in order to perform the
      Damage Report. Any attempt to question the Captain or the rest of the crew is
      met by a sharp rebuke and a direct order you carry out instructions.


      !!! quote "This is not the Time..."

          Save the questions for if we get out of this mess. I gave you an order,
          I expect you to carry it out or relieve yourself of duty! This is not
          the time to dawdle, people!


