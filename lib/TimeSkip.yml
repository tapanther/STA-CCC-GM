  -
    Text: >-
      A complication in an earlier task affects the next in sequence, increasing
      the Difficulty of that Task by 1 for each complication incurred.


      All of the tasks can Succeed at a Cost, though the mounting complications
      mean that the station's systems suffer damage in the process. If the final
      *Quench* operation is not successful, the experiment still shuts down, but
      a power overload in the station's reactors quickly builds. The effect is
      irreversible, and the station will be destroyed. Regardless of the outcome,
      just as the final exotic particles are annihilated, a surge of radiation
      kicks the players forward in time.
  -
    separate: True
    Title: Vulcan Science Directorate T'shannaik Stellar Laboratory
    Subtitle: Finale (T + 10 Hours)
    Text: >-
      The players find themselves aboard the bridge of the *Endeavour*. Depending
      on the outcome of the previous scene, the atmosphere can be drastically
      different. Fortunately for the players, it appears they are back in
      *their Endeavour* at last.


      ![UESPA](img/UESPA.png)
  -
    Subtitle: Experiment Successfully Reversed
    Text: >-
      If the players successfully reverse the effects of the experiment, they find
      the bridge filled with members of the Vulcan science and security teams that
      survived and are helping the *Endeavour* crew supervise further rescue and
      repair operations.


      The tactical officer will note that a fleet of Andorian ships has arrived. They
      hail the *Endeavour*, and offer their assistance with the rescue effort.
      Despite the decades of animosity between the two nations, the Andorians seem
      earnest in their offer. The ranking Vulcan officer graciously accepts the
      Andorians' help, and makes a point of stating that such a scenario would have
      been unthinkable without humanity's intervention to create the Coalition.
  -
    Subtitle: Laboratory Destroyed
    Text: >-
      If the attempt at halting the experiment resulted in failure, the station's
      reactors are on the verge of detonation. The bridge is clear, save for perhaps
      one or two scientists that survived the ordeal, including Doctor Stolvar.
      They lament the loss of the station, and watch stoicly as the station's
      reactors explode, tearing the station apart.


      Long range sensors pick up an Andorian fleet just as it opens a hail. The
      Andorian commander expresses regret that the Vulcans did not heed their
      repeated warnings to increase security measures throughout the sector. He
      adds that the Andorian delegation to the Coalition will be presenting this
      incident as evidence that the Vulcan High Council is woefully unprepared to
      take over the running of the Vulcan government. Regardless, he offers to
      assist in the salvage efforts in hopes that at least some of the station's
      personnel can have an honorable burial.
  -
    Subtitle: In Either Event
    Text: >-
      A review of the ship's database reveals that everything is as it should be. The
      player's actions across the various leaked realities appear to have been
      mirrored here, though rather than fighting a Klingon or Andorian complement it
      was a group of Orion pirates hoping to make off with secret military
      technology.

      
      Should the players decide to reveal the particulars of their experience hopping
      between realities, one of the nearby Vulcan scientists, Doctor Stolvar, will
      engage in conversation. The scientist admits that there was data that could not
      be directly explained, but the Vulcan Science Directorate has determined that
      any kind of travel between alternative realities is impossible. A **Reason +
      Medicine** Task with a Difficulty of 2 will reveal that it was the doctor's
      inoculation, coupled with a fresh exposure to the strange radiation from the
      still-running experiment caused the players to experience these 'reality
      shifts'. Doctor Stolvar however suggests that it is more likely that the away
      team simply suffered hallucinations as a result of the exposure.
