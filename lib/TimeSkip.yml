      Unbeknownst to the players, the *Endeavour* is currently under attack from an
      Andorian fleet from an alternate reality where the United Coalition of Planets
      never formed as the Enterprise failed to prevent a war between Vulcan and
      Andoria. Severely outnumbered by two dozen *Kumari-Class* vessels, the
      *Endeavour* will be destroyed 8 hours after arriving in the system if the
      players are unable to restore the walls between realities before then.


      The players will have a few rounds to gather information before the captain (or
      acting-captain) is forced to order all hands to abandon ship. As the order is
      given, emergency hatches throughout the ship are automatically deployed to give
      the crew access to the escape pods. A careful observer will note that there are
      not enough escape pods available, as several have become damaged or otherwise
      unreachable due to the ferocity of the attack.


      !!! quote "This is the Captain..."

          *This is the Captain, all-hands abandon ship! Repeat, all-hands
          abandon ship!*
      

      Whenever it happens, the order comes too late, as the antimatter storage pods
      fail catastrophically and destroy the *Endeavour*. Just as the bridge fills
      with a brilliant light, the players feel a lurch in their stomachs, as their
      consciousnesses are sent back in time to an earlier point.
