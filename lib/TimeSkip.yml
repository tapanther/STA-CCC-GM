    Title: Vulcan Science Directorate T'shannaik Stellar Laboratory
    Text: >-
      !!! quote "Captain's Log: Stardate 2161.7"

          The *Endeavour* is responding to an automated distress signal from the
          Vulcan Science Directorate's T'shannaik Stellar Laboratory on the
          Vulcan-Andorian border. With the Vulcan Space Agency fleet still recovering
          from First Minister T'Pau's house-cleaning, Starfleet Command has ordered
          us to lend whatever assistance the laboratory requires until a Vulcan aid
          vessel can be dispatched. I have alerted sickbay to prepare to receive
          casualties, and our Chief Engineer is prepared to direct damage control
          teams should the station's structural integrity be compromised. Without any
          further information from the Laboratory personnel, we must be prepared for
          any contingency.


          Long range sensors have picked up strange energy readings emanating from
          the station, though the main computer has so far failed to match the
          readings to any known source, natural or otherwise. My Science Officer
          could not assure me that the readings do not pose a threat to the
          *Endeavour*, but I have decided to press on ahead at maximum warp. With the
          recent rumblings along the Romulan border, Starfleet could use all the
          goodwill we can get. We're only minutes away from the station; should my
          decision prove unwise, this will be my last log entry. Due to the unknown
          nature of the disaster that has struck the station, I have asked that all
          potential away team members be inoculated against a wide range of
          radiological hazards, starting with my senior officers. Doctor Bauer is
          performing the injections now.


          Computer, note the time and date in the ship's log. Mr. jav-Karst, please
          update our records and jettison the ship's log buoy.
