    separate: True
    Title: Securing a Main Compartment
    Text: >-
      As the [Vaankara main compartments section](#vaankara-main-compartments) shows,
      many of the mission critical compartments are inaccessible to the away team upon
      beaming in. None of these hazards are meant to be impossible to correct, but they
      will require some degree of ingenuity and luck to come up with a solution.


      For example, suppose that the away team wishes to clear out the drive coolant
      preventing them from accessing Main Engineering.


      They could attempt to override the security lockout at the computer terminal by
      the entrance (Extended **Control + Security** Task, Difficulty of 2, Work Track
      of 12, 2 Breakthroughs required, Resistance of 2) to vent the compartment,
      where they would be exposed and come under attack by the *Vaankara* crew while
      they work.


      Alternatively, they could attempt to access the environmental controls for Main
      Engineering inside a jefferies tube, the entrance of which has a plasma fire
      that must be put out (**Daring + Security** Difficulty 4, Complication on 17+).


      In either event, clearing out the environmental hazard does not necessarily
      secure the compartment. The *Vaankara* crew may notice the away team's activity
      and mount an attack. Despite their psychosis, the crew have not lost their
      intelligence, and are perfectly capable of using the *Vaankara*'s systems
      against the away team. For example, they could release a toxic substance through
      the ventillation system, or they could attempt to overload a nearby EPS conduit
      to blow a hole through the bulkhead, allowing them access into the compartment.


      As a rule of thumb, the players should feel a constant pressure to move on and
      avoid staying in any one location for too long. A lone crewmember might discover
      them within minutes, and create enough of a ruckus to attract several others,
      which can quickly outnumber and overwhelm the away team.
