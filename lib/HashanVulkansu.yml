    separate: True
    Title: Navigating Around the *Vaankara*
    Text: >-
      Moving between compartments is likely to be fraught with danger. The *Vaankara*
      crew will attack the away team on sight, and the various environmental hazards
      should provide quite the challenge for players.


      To simulate the difficulty involved in traversing the ship, players should
      encounter about one or two hazards whenever they transfer between regions of
      the ship. If the traversal is short enough or the path has already been
      traversed, the hazards should be skipped to prevent burnout from the players.
      

      The GM can make the journey more dynamic by presenting a choice of hazards the
      away team can face. 

      
      For example, the path from the Bridge to Main Engineering could be done either
      via the turbolifts and corridors, or via jefferies tube. The former is more
      likely to attract the attention of the *Vaankara* crew, and face atmospheric
      hazards like pressure differentials or flooded compartments. The latter path,
      via jefferies tubes, is less likely to encounter the crew, but significantly
      more likely to face energy hazards, especially plasma fires and electrical
      discharges.
      

      The choices need not be mutually exclusive, and can allow for a backup option
      should the chosen method fail to provide safe passage. A journey that begun via
      the turbolifts could quickly require a trek through jefferies tubes if the
      lift becomes stuck between decks.


      Additionally, players should be given the option to change their minds once
      they are presented with a specific hazard. Away teams can and often need to
      backtrack and find an alternate route in unknown environments, and flexibility
      and adaptability to changing conditions is a mark of a good officer.
