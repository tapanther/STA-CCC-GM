    separate: True
    Subtitle: Scene 2
    Title: Aboard the *Vaankara*
    Text: >-
      Once aboard, the away team will receive a signal from the *Endeavour* that it
      has reduced speed to the safe maximum of Warp 5.4. From this moment on, the
      away team is on its own and must complete the mission, otherwise they are sure
      to be captured or killed by the Romulans upon entering their territory.
          
      
      The *Vaankara* is in a terrible state. Every compartment has some problem,
      ranging from lack of artificial gravity to drive plasma leaks to extreme
      temperature variations. The player characters will need to stay in their EV
      suits throughout their mission, at least until they can secure and repair some
      compartment of the ship.


      An environmental scan of the *Vaankara*, using a **Reason + Medicine** Task
      with Difficulty 1, reveals that the atmosphere (where it exists) is heavily
      contaminated with Trellium-D, a material known to protect against the effects
      of the spatial anomalies found in the Delphic Expanse.


      Additional information may be obtained by spending Momentum.
      

      - Several clusters of organic matter consistent with Vulcan corpses are
      detected on the scan, though the readings are unclear as to exactly how many
      bodies given the state of decomposition. Some of the clusters appear to be
      *moving*, though the readings are highly distorted, so it is possible that it
      is a sensor ghost.

      - The *Vaankara*'s atmosphere contains large quantities of organic volatiles
      consistent with organic acids and solvents. Several compartments show damage to
      the bulkheads where these compounds have eaten away at the duranium alloys
      favored by Vulcan construction.
      
      
      - Many of the walls have splatters consistent with sprays from blunt impacts.
      The splatters are old and dried out, but unmistakably rich in copper compounds
      typically found in Vulcanoid blood. The scans show trace amounts of the same
      organic acids and solvents, though in such minute quantities as to possibly be
      due to cross contamination over the years.


      As the *Enterprise* discovered, Trellium-D is extremely toxic to Vulcanoids,
      even brief exposure to minute quantities can lead to serious neurological
      damage. With the quantities found aboard the *Vaankara*, it's obvious that the
      crew would have quickly succumbed to Trellium induced psychosis and murdered
      each other.


      Unbeknownst to the players, the crew on the *Vaankara* is not entirely dead. Of
      an original crew complement of 147, there are 53 who did not perish in the
      outbreak of rage and violence that marked the ship's last transmission. Those
      so-called survivors have become shuffling husks completely devoid of any
      semblance of humanity. They are the *Ghosts of the Vaankara*, and they are
      consumed by an unquenchable rage.


      Depending on where the away team beamed-in, it is possible that the putrid,
      dismembered bodies of the *Vaankara*'s crew can be found in the same compartment.
      A **Reason + Medicine** Task with Difficulty 1 will show that they died from
      injuries sustained during an all-out brawl. It is clear that the violence did
      not stop with their deaths, as all the corpses show signs of post-mortem
      dismemberment and even cannibalism.
  -
    separate: True
    Title: Trellium-D Psychosis
    Text: >-
      !!! health "Trellium-D Psychosis"

          A lethal affliction for Vulcanoids, caused by the buildup of Trellium-D
          in the synaptic pathways. Symptoms present as a loss of emotional control,
          irritability, rapid mood swings, which if not treated immediately result
          in irreversible damage and madness characterized by a complete loss of
          impulse control. The following properties describe the Biological Hazard
          as described in the *Sciences Division Guide*.

          
          - **Vector**: Inhalation

          - **Virulence**: 3 (Progressive 2)

          - **Incubation**: 10 Minutes

          - **Interval**: 1 Hour

          - **Symptoms**:
              - Fatigue 1
              - Extreme Paranoia (+2 to Insight Complication Range)
              - High Irritability (+1 to Command Tasks)
              - Trouble Focusing (+1 Difficulty to Reason Tasks)
              - Permanent Psychosis after 24 Hours
  -
    separate: True
    Title: Compartment Complication Table
    Text: >-
      The following tables contain sample complications for compartments aboard the 
      *Vaankara*. Related effects are listed according to lethality.

      
      Unless otherwise specified, damage effects are either continuous (Difficulty
      or Complication Range increases), or attacks done once a Round at the *start*
      of a Round (ex: `3 dC` would be an environmental effect dealing 3 Challenge
      Dice of non-lethal damage to all affected characters).


      Note that all damage values are recommendations, and can be changed to suit the
      desired danger presented by the compartment. 


      Additionally, although not listed, each hazard could increase the Difficulty
      and/or Complication Range of some or all Tasks. It is up to the GM to determine
      which Tasks may or may not be affected. As a rule of thumb, if the Task
      directly depends on an environmental factor, increase the Difficulty (ex:
      scanning in a radiation field). If the task is more dangerous due to the
      environment, increase Complication Range (ex: ranged combat in a smoky
      environment). A hazard may even make a Task impossible (ex: lighting a fire
      in a vacuum).
  -
    Subtitle: Energy Hazards
    Table:
      Meta:
        Columns:
          - Trait
          - Damage Effect
          - Description
        Rows:
          -
            - Electrical Discharge
            - 3 dC, Vicious 1
            - >-
              A high-voltage electrical arc crackles across some portion of the
              compartment or an entrance/exit. The bright blue lightning snakes and
              wriggles randomly, and might occasionally send out crackling branches
              throughout the compartment.
          -
            - Radiation Leak (Gamma)
            - 3 dC, Piercing 2, Vicious 1
            - >-
              A cracked EPS conduit is spewing high energy gamma rays into the
              compartment. The damage could be deep within a bulkhead or even in an
              adjacent compartment, and therefore inaccessible. EV Suits are not
              sufficiently protected against high levels of direct exposure, and are
              therefore ineffective.
          -
            - Plasma Fire
            - 5 dC, Piercing 2, Intense, Vicious 1
            - >-
              A plasma fire cannot be put out using standard fire-fighting equipment,
              and cannot be approached within 20 feet due to the intensity of the
              heat. To put out a plasma fire, the compartment must be vented.
              Additionally, a Plasma Fire acts as a Radiation Leak in the same
              compartment.
          -
            - Drive Plasma Leak
            - 10 dC, Lethal, Piercing 4, Intense, Vicious 1
            - >-
              A ruptured plasma conduit has flooded the compartment with lethal drive
              plasma. The superheated matter instantly burns whatever it contacts.
              The crew's EV suits will offer some protection, preventing the hazard
              from being immediately lethal, but the plasma will still quickly burn
              through the suit.
              
  -
    Subtitle: Gravity Hazards
    Table:
      Meta:
        Columns:
          - Trait
          - Damage Effect
          - Description
        Rows:
          -
            - Nonfunctional Grav Plating
            - +1 Complication Range to Tasks
            - >-
              The Grav Plating in the compartment is nonfunctional, creating a Zero-G
              pocket within the ship. Starfleet Officers have the appropriate training
              to compensate, but the likelihood of accidents increases.
          -
            - Malfunctioning Grav Plating (5G - 9G)
            - +1 Difficulty to Tasks
            - >-
              Malfunctioning Grav Plating has resulted in a punishing force that threatens
              to topple crew members over.
          -
            - Malfunctioning Grav Plating (10G to 20G)
            - 1/2 G-Rating dC, rounded down, every minute, Knockdown
            - >-
              The Grav Plating control circuitry is overcompensating for damaged
              sensors, raising the artificial gravity to dangerous levels. Prolonged
              exposure will begin to affect both cognitive and physical functions
          -
            - Malfunctioning Grav Plating (20G+)
            - 5 to 10 dC, Piercing 2, Vicious 1, per Round
            - >-
              The Grav Plating has gone completely out of control and threatens to
              crush anyone within the compartment. Prolonged exposure will lead to
              death. Immediate evacuation is of the utmost importance.
  -
    Subtitle: Atmospheric Hazards
    Table:
      Meta:
        Columns:
          - Trait
          - Damage Effect
          - Description
        Rows:
          -
            - Smoke or Opaque Gas
            - +1 Difficulty to all vision-related Tasks
            - >-
              Thick smoke, fog, or other opaque gas fills the room, making vision
              beyond a few feet impossible. Movement must be done with care to avoid
              injury, and combat becomes particularly difficult.
          -
            - Low Toxicity Gasses
            - 2 dC, per minute
            - >-
              Toxic or noxious fumes, such as high concentrations of chemical
              solvents or respiratory irritants that have leaked from storage
              containers or possibly evolved from decomposing matter. EV Suits should
              protect against this hazard.
          -
            - Burst Fluid Pipe (Inert Fluid)
            - +1 or +2 Difficulty to Tasks
            - >-
              A ruptured water, sewage, or other inert fluid pipe can quickly fill a
              sealed compartment, and can knock down people with the force of the
              escaping fluid. EV Suits can protect against choking or drowning, but
              they do very little against the difficulty of moving around or trying to
              perform repairs as the compartment floods.
          -
            - Fire
            - 4 dC, Vicious 1
            - >-
              Fire aboard a starship is normally suppressed automatically, but the
              *Vaankara*'s systems have long since run dry. Entire compartments have
              been reduced to ash, and it only takes a small electrical short or
              plasma discharge to start a conflagration.
          -
            - High Toxicity Gasses
            - 5 dC, Debilitating, possibly Lethal
            - >-
              Leaking plasma coolant or other highly corrosive, toxic, or reactive
              gas has filled the compartment. EV Suits can protect against some of
              these hazards, but prolonged exposure (minutes) may corrode the seals
              and allow the hazardous atmosphere to leak into the suit, depending on
              the concentration.
          -
            - Pressure Differential
            - 4 dC, Knockdown, Area
            - >-
              The sudden equalization of pressure acts like a bomb, throwing players
              around and slamming them into the deck plating or a bulkhead. The
              damage is dealt only once, as the pressure is equalized.
          - 
            - Explosive Fuel/Air Mixture
            - (On Explosion) 4 to 8 dC, Area, Vicious 1
            - >-
              A hydrogen line or other volatile fluid pipe can quickly fill a room
              with an explosive mixture of oxygen and fumes. Some mixtures can
              spontaneously detonate, while others require a source of energy (such
              as a spark, exposed flame, or energy weapon discharge) to ignire.
          -
            - Hard Vacuum
            - >-
              30s: Nonlethal Injury, 60s: Lethal Injury
            - >-
              The compartment has already been breached to space. Players have a
              limited period of useful activity before succumbing to the effects of
              vacuum. EV Suits negate the injury effects. The vacuum could make
              certain Tasks harder, increase their Complication Range, or outright
              make them impossible.
          -
            - Decompression Hazard
            - Lethal
            - >-
              The compartment's structural integrity has been critically compromised,
              threatening to explosively decompress at any moment. Starfleet protocols
              prohibit entry into such a compartment under any circumstances, as not
              even magnetic boots will not prevent a person from being ejected into
              space. On the *Vaankara*, this can easily result in the character being
              lost to the depths of space, never to be found again.
