    separate: True
    Title: Taking Control of the *Vaankara*
    Text: >-
      The *Vaankara* is on an automated course, determined by the ship's computer to
      the best of its ability to meet the heading locked by the ship's navigator
      before she scrambled the navigational subroutines. As the away team is not
      authorized to use the *Vaankara*'s systems, it is not a simple matter of just
      directing the computer to shut down the warp engines. The away team will need
      to manually collapse the *Vaankara*'s warp field, a dangerous proposition given
      that the ship's structural integrity is questionable at best.


      There are several ways the *Vaankara* can be stopped. The primary impediments
      to the away team's mission are the various dangers aboard the *Vaankara*, ranging
      from the vessel's compromised environment to the psychotic surviving crewmembers.
      

      From the *Endeavour*, the crew can attempt a **Insight + Engineering** Task
      assissted by the ship's **Sensors + Engineering** with a Difficulty of 2 to
      determine the state of the *Vaankara*'s systems. If the Task is successful, the
      engineering analysis reveals the hazards located on the Bridge, Auxiliary
      Control Room, and Main Engineering as denoted in the [Vaankara main
      compartments section](#vaankara-main-compartments). The same Task additionally
      reveals that the *Vaankara* is liable to break up when it drops out of warp if
      the structural integrity is not reinforced prior to collapsing the warp field.
      Additional Momentum spends to Obtain Information can reveal the following
      information:


      - The *Tal'Kyr* support vessel appears to be in decent condition, as it has
      been powered down and sealed off from the main vessel.

      - The rotating warp nacelle shows signs of fatigue and stress, it could break off
      from the vessel with little warning.

      - Several emergency bulkheads have been lowered, sealing off parts of the ship
      that have been exposed to vacuum.

      - A small shuttlecraft appears to have smashed into the rear hull section. The
      other three shuttles are missing, and the bay is depressurized.

      - *Repeatable:* The location of a structural weak spot that can be reinforced
        using internal force fields.

      
      Once aboard the *Vaankara*, a similar **Insight + Engineering** Task with a 
      Difficulty of 2 can reval the same information, if it was not acquired before
      boarding.


      The following table shows the locations of structural weak points, as well as
      the Task needed to reinforce it. There is no ordering requirement for these
