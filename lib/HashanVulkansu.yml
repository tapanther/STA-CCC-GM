    Subtitle: Shut Down Warp Core
    Text: >-
      Shutting down the warp core is the most straightforward way to stop the
      *Vaankara*. There are a few preparatory steps that must be taken, the knowledge
      of which is obvious to any trained engineering officer.

      
      First, the away team must secure the required compartments:

      - Main Engineering or Auxiliary Control Room
      - Warp Nacelle Control Room

      
      Once secured, the warp core's output power can be slowly lowered by manually
      adjusting the matter/antimatter injectors. As the warp engines lose power, the
      field will destabilize, requiring manual adjustment of the coils from within
      the Warp Nacelle Control Room to prevent too sudden a collapse, which would
      tear the *Vaankara* apart.


      The primary hazards of this option come from attacks by the *Vaankara* crew,
      which will attack the away team at both positions in waves. Since both control
      rooms (or Main Engineering) contain a lot of sensitive equipment, weapons
      discharges can cause extensive damage and result in new environmental hazards
      (like coolant leaks, plasma fires, etc.). The Complication Range for energy
      weapon shots should be quite large (15+ is recommended).
  -
    Subtitle: Use Tal'Kyr to Collapse Warp Field
    Text: >-
      One creative option would be to use the *Tal'Kyr* support vessel to interfere
      with the *Vaankara*'s warp bubble. Although not designed to sustain a warp
      field large enough for both vessels, the *Tal'Kyr* should be more than able
      to gently drop both ships out of warp. One additional benefit from the players'
      perspectives is that the *Tal'Kyr* is devoid of *Vaankara* crew, and should
      the plan go awry, is perfectly capable of acting like a massive lifeboat
      for the away team.


      Unfortunately, the docking clamps are locked shut, and will need to be cut in
      order to free the vessel. Further complicating things, the *Tal'Kyr* is meant
      to be launched with the Warp Nacelle stowed in the horizontal position, a task
      that is not possible while at warp. The support vessel will need to be
      carefully piloted to thread it between the nacelle and the ship's hull. This
      can be made slightly easier by partially rotating the nacelle out of the way
      (which risks dangerous stresses on the hull), or by scanning ahead to find
      a window of clear space where the *Vaankara* is not likely to encounter
      turbulence or inteference (requiring access to the ship's sensors from the
      bridge).


      As suggested above, this is a relatively safe way for the away team to de-warp
      the *Vaankara*, and it is its own backup plan, as the *Tal'Kyr* can act as a
      lifeboat should something go wrong. Still, there is always a risk that the
      *Vaankara*'s warp field does not collapse quickly (shaking the ship apart) or
      at all (in which case the vessel would continue on it's path unimpeded). In
      the latter case, the *Tal'Kyr*'s weapons might allow for a shot or two, and if
      done at point-blank range should be enough to destroy the ship.
  -
    Subtitle: Unscramble the Navigational Controls
    Text: >-
      It will take quite the feat to unscramble the navigational subroutines and
      regain control of the ship's heading, but it might be possible with the right
      set of away team members. Direct access to the computer core is required, and
      the crew will need to secure the Bridge in order to man the helm.


      Reprogramming the computer core is nothing short of a small miracle, and it is
      entirely possible that the away team will need to switch to an alternative
      method, having wasted precious time.
  -
    Subtitle: Eject Antimatter Pods
    Text: >-
      Ejecting the antimatter pods is a less controlled form of reducing the warp
      reactor's power output by suddenly depriving it of reactants. Without a gentle
      decrease in power, the warp field will collapse very suddenly. The away team
      should ensure that the structural integrity of the ship is boosted as much
      as possible, preferrably by locating and reinforcing additional structural
      weakpoints.
